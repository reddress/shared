     function sendRequest(type, endpoint, data, success) {
       $.ajax({
         type: type,
         contentType: "application/json; charset=UTF-8",
         dataType: "json",
         url: firebaseURL + endpoint + ".json",
         data: JSON.stringify(data),
         success: success,
       });
     }
